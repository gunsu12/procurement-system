version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: procurement-app:production
    container_name: procurement-app-prod
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - RUN_MIGRATIONS=true
    env_file:
      - .env.production
    working_dir: /var/www
    volumes:
      - storage_data:/var/www/storage
      - public_data:/var/www/public
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "php-fpm", "-t" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1024M
        reservations:
          cpus: '0.5'
          memory: 512M

  # Nginx Web Server
  web:
    image: nginx:alpine
    container_name: procurement-web-prod
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - public_data:/var/www/public:ro
      - storage_data:/var/www/storage:ro
      - ./docker/nginx/laravel.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network
    depends_on:
      - app
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

volumes:
  storage_data:
    driver: local
  public_data:


networks:
  app-network:
    driver: bridge
