services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    image: procurement-app:production
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - RUN_MIGRATIONS=true
    env_file:
      - .env.production
    working_dir: /app
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - storage_data:/app/storage
      # - public_data:/app/public # Not needed unless serving static assets separately or CDN
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/up" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1024M
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  app-network:
    driver: bridge

volumes:
  storage_data:
    driver: local
  public_data:
