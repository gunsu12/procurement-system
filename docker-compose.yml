version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: procurement-app:latest
    container_name: procurement-app
    restart: unless-stopped
    tty: true
    env_file:
      - .env
    working_dir: /var/www
    volumes:
      - ./storage:/var/www/storage
      - public_data:/var/www/public
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "php-fpm", "-t" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Nginx Web Server
  web:
    image: nginx:alpine
    container_name: procurement-web
    restart: unless-stopped
    tty: true
    ports:
      - "${APP_PORT:-9001}:80"
    volumes:
      - public_data:/var/www/public:ro
      - ./storage:/var/www/storage:ro
      - ./docker/nginx/laravel.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network
    depends_on:
      - app
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  public_data:
