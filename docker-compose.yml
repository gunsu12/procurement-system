services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: procurement-app
    container_name: procurement-app
    restart: unless-stopped
    tty: true
    env_file:
      - .env
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    # volumes:
    #   - ./:/var/www
    networks:
      - app-network

  # Nginx Web Server
  web:
    image: nginx:alpine
    container_name: procurement-web
    restart: unless-stopped
    tty: true
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/laravel.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
